extraction:
  cpp:
    prepare:
      packages:
        - python3.9
    after_prepare:
      - python3 -m pip install -r scripts/requirements.txt
    configure:
      command:
        - python3 -m scripts sync-deps
        - python3 -m scripts configure cmake Release -G "Unix Makefiles"
    index:
      build_command:
        - make -C build -j 8